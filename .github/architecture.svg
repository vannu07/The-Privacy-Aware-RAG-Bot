<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240">
  <style>
    .box{fill:#fff;stroke:#333;stroke-width:1.5;rx:8;}
    .title{font:14px 'Segoe UI', Roboto, Arial;fill:#111}
    .muted{font:12px;color:#666;fill:#555}
  </style>
  <rect x="10" y="10" width="200" height="80" class="box"/>
  <text x="30" y="40" class="title">Client / Browser</text>
  <text x="30" y="60" class="muted">UI / Token</text>

  <rect x="290" y="10" width="220" height="80" class="box"/>
  <text x="310" y="40" class="title">API (FastAPI)</text>
  <text x="310" y="60" class="muted">/query, /admin/fga, /mock-fga</text>

  <rect x="560" y="10" width="220" height="80" class="box"/>
  <text x="580" y="40" class="title">FGA (Auth0 or Mock)</text>
  <text x="580" y="60" class="muted">check(subject, relation, object)</text>

  <rect x="290" y="130" width="220" height="80" class="box"/>
  <text x="320" y="160" class="title">Document Store</text>
  <text x="320" y="180" class="muted">SQLite + optional FAISS</text>

  <path d="M210 50 L290 50" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M510 50 L560 50" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400 110 L400 130" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#222" />
    </marker>
  </defs>
</svg>